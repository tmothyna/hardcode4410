<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Water_1.js"></script>
        <script src="data/ArlingtonParksandLeisure_2.js"></script>
        <script src="data/WashingtonDCParksandLeisure_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.79277285455953,-77.19400701893095],[39.0000620477159,-76.89574630776592]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Basemap_0');
        map.getPane('pane_Basemap_0').style.zIndex = 400;
        var layer_Basemap_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Basemap_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        function pop_Water_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">water</th>\
                        <td>' + (feature.properties['water'] !== null ? autolinker.link(feature.properties['water'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Water_1_0() {
            return {
                pane: 'pane_Water_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,191,221,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Water_1');
        map.getPane('pane_Water_1').style.zIndex = 401;
        map.getPane('pane_Water_1').style['mix-blend-mode'] = 'normal';
        var layer_Water_1 = new L.geoJson(json_Water_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Water_1',
            layerName: 'layer_Water_1',
            pane: 'pane_Water_1',
            onEachFeature: pop_Water_1,
            style: style_Water_1_0,
        });
        bounds_group.addLayer(layer_Water_1);
        map.addLayer(layer_Water_1);
        function pop_ArlingtonParksandLeisure_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">leisure</th>\
                        <td>' + (feature.properties['leisure'] !== null ? autolinker.link(feature.properties['leisure'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ArlingtonParksandLeisure_2_0() {
            return {
                pane: 'pane_ArlingtonParksandLeisure_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,209,128,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ArlingtonParksandLeisure_2');
        map.getPane('pane_ArlingtonParksandLeisure_2').style.zIndex = 402;
        map.getPane('pane_ArlingtonParksandLeisure_2').style['mix-blend-mode'] = 'normal';
        var layer_ArlingtonParksandLeisure_2 = new L.geoJson(json_ArlingtonParksandLeisure_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ArlingtonParksandLeisure_2',
            layerName: 'layer_ArlingtonParksandLeisure_2',
            pane: 'pane_ArlingtonParksandLeisure_2',
            onEachFeature: pop_ArlingtonParksandLeisure_2,
            style: style_ArlingtonParksandLeisure_2_0,
        });
        bounds_group.addLayer(layer_ArlingtonParksandLeisure_2);
        map.addLayer(layer_ArlingtonParksandLeisure_2);
        function pop_WashingtonDCParksandLeisure_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">leisure</th>\
                        <td>' + (feature.properties['leisure'] !== null ? autolinker.link(feature.properties['leisure'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_WashingtonDCParksandLeisure_3_0() {
            return {
                pane: 'pane_WashingtonDCParksandLeisure_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,209,128,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_WashingtonDCParksandLeisure_3');
        map.getPane('pane_WashingtonDCParksandLeisure_3').style.zIndex = 403;
        map.getPane('pane_WashingtonDCParksandLeisure_3').style['mix-blend-mode'] = 'normal';
        var layer_WashingtonDCParksandLeisure_3 = new L.geoJson(json_WashingtonDCParksandLeisure_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WashingtonDCParksandLeisure_3',
            layerName: 'layer_WashingtonDCParksandLeisure_3',
            pane: 'pane_WashingtonDCParksandLeisure_3',
            onEachFeature: pop_WashingtonDCParksandLeisure_3,
            style: style_WashingtonDCParksandLeisure_3_0,
        });
        bounds_group.addLayer(layer_WashingtonDCParksandLeisure_3);
        map.addLayer(layer_WashingtonDCParksandLeisure_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/WashingtonDCParksandLeisure_3.png" /> Washington D.C.  Parks and Leisure': layer_WashingtonDCParksandLeisure_3,'<img src="legend/ArlingtonParksandLeisure_2.png" /> Arlington Parks and Leisure ': layer_ArlingtonParksandLeisure_2,'<img src="legend/Water_1.png" /> Water': layer_Water_1,"Basemap": layer_Basemap_0,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_WashingtonDCParksandLeisure_3]);
        map.on("zoomend", function(){
            resetLabels([layer_WashingtonDCParksandLeisure_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_WashingtonDCParksandLeisure_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_WashingtonDCParksandLeisure_3]);
        });
        </script>
    </body>
</html>
